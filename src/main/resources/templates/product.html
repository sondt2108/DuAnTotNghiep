<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đức Phát | Thiết bị điện</title>
    <link rel="shortcut icon" href="/asset/img/favicon.png">
     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    
     <!-- Css Styles -->
     <link rel="stylesheet" href="/asset/css/bootstrap.min.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/font-awesome.min.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/elegant-icons.css" type="text/css">
     
     <link rel="stylesheet" href="/asset/css/jquery-ui.min.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/owl.carousel.min.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/slicknav.min.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/style.css" type="text/css">
     <link rel="stylesheet" href="/asset/css/product.css">
     <link rel="stylesheet" href="/asset/css/slideshow.css">
     <link rel="stylesheet" href="/asset/css/modalhide.css">
     <link rel="stylesheet" href="/asset/css/index.css">
     <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.8/popper.min.js'></script>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

</head>

<body>
     <!-- header -->
    <th:block th:replace="fragments :: header">

    </th:block>
    <!-- end header -->

    <section>
      <!-- Humberger Begin -->
      <div class="filter__open">
          <i class="fa fa-filter"></i>
      </div>
  <div class="filter__menu__overlay"></div>
  <div class="filter__menu__wrapper">
      <h2>Lọc</h2>
      <div class="filter_sort_mobile">
        <div class="box">
            <label>Ưu tiên theo:</label>
            <select class="form-control" id="filter_products" onchange="sortChanged(this)">
              <option value="">Mặc định</option>
              <option value="1">Tên A-Z</option>
              <option value="2">Tên Z-A</option>
              <option value="3">Giá thấp đến cao</option>
              <option value="4">Giá cao đến thấp</option>
            </select>
          </div>
       </div>

       <div class="filter_sort_mobile" id="filter_price">
          <div class="box">
              <label>Lọc theo giá sản phẩm:</label>
              <select class="form-control" id="filter_price_mobile" onchange="priceChanged(this)">
                <option value="">Mặc định</option>
                <option value="1">Giá dưới 100.000đ</option>
                <option value="2">100.000đ - 300.000đ</option>
                <option value="3">300.000đ - 500.000đ</option>
                <option value="4">500.000đ - 700.000đ</option>
                <option value="5">Giá trên 700.000đ</option>
              </select>
            </div>
         </div>



  </div>
</div>
  </div>
  </div>
  <!-- Humberger End -->
  </section>


    <section>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li>Trang chủ > Tất cả sản phẩm</li>
                    </ul>
                </div>
            </div>
        </div>


    </section>

    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="mainmenu">
                        <span class="edit-span"><i class="fa fa-bars" aria-hidden="true"></i> Danh mục sản phẩm</span>
                        <div class="nav-cate">
                          <ul>
                            <li class="dropdown menu-item-count" th:each="cate : ${cate}">
                              <h3>
                                <img th:src="${cate.icon}">
                                <a th:href="@{'/category/' + ${cate.seourl}}">[[${cate.name}]]<i class="fa fa-angle-right" aria-hidden="true"></i></a>
                              </h3>
                            </li>                          
                          </ul>
                        </div>
                      </div>

                    <aside class="aside-item filter-vendor" style="margin-top: 30px;">
                      <div class="aside-title">
                        <h2 class="title-head margin-top-0"><span class="edit-span">Thương hiệu</span></h2>
                      </div>
                      <div class="scrollbar" id="style-7">
                        <div class="force-overflow">                      
                                <ul class="filter-vendor">
                                  <th:block th:each="th : ${thuonghieu}">
        
                                  <li class="filter-item filter-item--check-box filter-item--green ">
                                    <a th:href="@{'/trademark/' + ${th.tenTH}}" style="padding-left: 10px; color: black;">[[${th.tenTH}]]</a>
                                  </li> 
                                  </th:block>
                                                          
                                                                                  
                                </ul>
                              
                        </div>
                      </div>
                      
                    </aside>
                </div>
                
                <div class="col-lg-9">
                   
                        <h2>Tất cả sản phẩm</h2>
                      
                   <div class="filter_sort" id="sort_product">
                       <span>Ưu tiên theo:</span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  value="1" name="flexRadioDefault" id="nameASC">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Tên A-Z
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="nameDESC" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Tên Z-A
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="priceASC" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Giá thấp đến cao
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="priceDESC">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Giá cao đến thấp
                        </label>
                      </div>
                   </div>
                   <!-- sort price -->
                    <select style="margin-top: 15px;" class="form-control" id="filter_price_desktop" onchange="priceChanged(this)">
                        <option value="">Lọc theo giá (Mặc định)</option>
                        <option value="1">Giá dưới 100.000đ</option>
                        <option value="2">Giá từ: 100.000đ - 300.000đ</option>
                        <option value="3">Giá từ: 300.000đ - 500.000đ</option>
                        <option value="4">Giá từ: 500.000đ - 700.000đ</option>
                        <option value="5">Giá trên 700.000đ</option>
                      </select>

                      
                 
                <th:block th:if="${demo >= 1}">
                  <div class="row" id="page_products">
                    <!-- card -->
                    <div class="col-lg-4 mobile" th:each="products : ${products}">
                      <div class="thumb-wrapper baseBlock">
                        <a th:href="@{'/detail/' + ${products.seourl}}" th:attr="onclick=|loaddetail('${products.productId}')|">
                            
                              <span class="sale" th:text="${#numbers.formatDecimal(products.khuyenmai, 0, 'COMMA', 0, 'POINT') +'%'}"> 
                                
                                </span>
                              <img th:src="${products.hinhanh}" alt="" />
                                <p class="product-item-name">[[${products.tensanpham}]]</p>
                            
                            <div class="item-price">
                              <div class="price-box price-final_price">                                             
                                <span class="special-price">
                                  <span class="price-container">
                                    <span class="price-wrapper">
                                      <span class="price" th:text="${#numbers.formatDecimal(products.gia, 0, 'COMMA', 0, 'POINT') +'₫'}"></span>
                                    </span>
                                  </span>
                                </span>
                                
                                <span class="old-price">
                                  <span class="price-container" th:with="discount=${(100 - products.khuyenmai)/100}">
                                    <span class="price-wrapper" th:with="specialprice=${products.gia / discount}">
                                      <span class="price" th:text="${#numbers.formatDecimal(specialprice, 0, 'COMMA', 0, 'POINT') +'₫'}"></span>
                                    </span>
                                  </span>
                                </span>                                          
                              </div>								
                            </div>
                          
                        </a>
                      </div>
                      
                    </div> 
                    
                    
                    <!-- end card -->
                </div>
                </th:block>
                
                   

                </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Hero Section End -->
    <th:block th:if="${demo >= 1}">
    <section id="page_default">
        <div class="container">
            <div class="row justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        
                        <a th:class="${currentPage == 0 ? 'disable page-link' :'page-link' }" th:href="@{'?pageIndex=' + ${currentPage - 1}}" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li th:each="i : ${#numbers.sequence(1, maxPage)}"
						              th:class="${i == currentPage +1 ? 'page-item active' :'page-item' }">
						              <a class="page-link" th:if="${currentPage != i}" th:href="@{'?pageIndex=' + ${i-1}}">[[${i}]]</a>
						              <a class="page-link" th:unless="${currentPage != i}" th:href="@{'?pageIndex=' + ${i-1}}">[[${i}]] </a> 
					
					            </li>
                      <li class="page-item">
                        <a th:class="${currentPage == maxPage - 1 ? 'disable page-link' :'page-link' }" th:href="@{'?pageIndex=' + ${currentPage + 1}}" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </section>

    <section id="page_sort" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pageSortRefresh">
                      <li class="page-item">
                        
                        <a th:class="${currentPage == 0 ? 'disable page-link' :'page-link' }" th:with="page=${'&pageIndex='+currentPage},url=${#strings.replace(requestUrl,page,'')}" th:href="@{${url} + '&pageIndex=' + ${currentPage - 1}}" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li th:each="i : ${#numbers.sequence(1, maxPage)}"
						th:class="${i == currentPage +1 ? 'page-item active' :'page-item' }">
                        <a class="page-link" th:if="${currentPage != i}" th:with="page=${'&pageIndex='+currentPage},url=${#strings.replace(requestUrl,page,'')}" th:href="@{${url} + '&pageIndex=' + ${i -1}}">[[${i}]]</a>
						<a class="page-link" th:unless="${currentPage != i}" th:with="page=${'&pageIndex='+currentPage},url=${#strings.replace(requestUrl,page,'')}" th:href="@{${url} + '&pageIndex=' + ${i -1}}">[[${i}]]
            </a>
					
					</li>
                      <li class="page-item">
                        <a th:class="${currentPage == maxPage - 1 ? 'disable page-link' :'page-link' }" th:with="page=${'&pageIndex='+currentPage},url=${#strings.replace(requestUrl,page,'')}" th:href="@{${url} + '&pageIndex=' + ${currentPage + 1}}" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </section>

    </th:block>


  
    

    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fa fa-angle-double-up"></i></a>
    </div>

    <!-- Footer Section Begin -->
    <th:block th:replace="fragments :: footer">

    </th:block>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    
   
    <script src="/asset/js/jquery-3.3.1.min.js"></script>
    <script src="/asset/js/bootstrap.min.js"></script>
    
    <script src="/asset/js/jquery-ui.min.js"></script>
    <script src="/asset/js/jquery.slicknav.js"></script>
    <script src="/asset/js/mixitup.min.js"></script>
    <script src="/asset/js/owl.carousel.min.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/slideshow.js"></script>
    <script src="/asset/js/product.js"></script>
    <script src="/asset/js/api/product.js"></script>


</body>

</html>
