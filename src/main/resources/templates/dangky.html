<body>
    <!-- header -->
    <th:block th:replace="fragments :: header">

    </th:block>
    <!-- end header -->

    <section>
        <div class="container">
            <div class="row my-5 justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 h-100 mt-4 py-3">
                    <div class="login p-1">
                        <div class="text-center">
                            <h4 class="title-head">Đăng ký tài khoản</h4>
                        </div>
                        <div class="text-center"><span class="span1">Nếu chưa có tài khoản vui lòng đăng ký tại đây</span></div>
                        <form id="registerForm">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="password_input" class="title-email"><i class="icdangki fa fa-user"></i>Tên đăng nhập<span
                      class="required">*</span></label>
                                <input type="text" class="d-block form-control" name="username" placeholder="Tên đăng nhập" />
                            </div>
                            <div class="form-group">
                                <label class="title-email"><i class="icdangki fa fa-user-secret"></i>Họ Và tên<span
                      class="required">*</span></label>
                                <input type="text" class="form-control" name="name" placeholder="Họ và tên" />
                            </div>
                           
                            <div class="form-group">
                                <label class="title-email"><i class="icdangki fa fa-map-marker"></i>Địa chỉ<span
                      class="required">*</span></label>
                                <input type="text" class="form-control" name="address" placeholder="Địa chỉ" />
                            </div>
                            <div class="form-group">
                                <label class="title-email"><i class="icdangki fa fa-envelope"></i>Email<span
                      class="required">*</span></label>
                                <input type="text" class="form-control" name="email" id="email_input" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="password_input" class="title-email"><i class="icdangki fa fa-lock"></i>Mật khẩu<span
                      class="required">*</span></label>
                                <input type="password" name="password" id="password-input" class="d-block form-control" placeholder="Mật khẩu" />
                            </div>

                            <div class="form-group">
                                <label for="password_input" class="title-email"><i class="icdangki fa fa-lock"></i>Nhập lại mật khẩu<span
                      class="required">*</span></label>
                                <input type="password" name="passwordConfirm" id="password-confirm" class="d-block form-control" oninput="checkPass()" placeholder="Nhập lại mật khẩu" />
                            </div>

                            <div style="color:red;" id="CheckPasswordMatch"></div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn-dn btn" value="Đăng ký">
                            Đăng Ký</button>
                            <a href="/login" class="title-dk">Đăng Nhập</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
    </section>


    
    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fa fa-angle-double-up"></i></a>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                <span class="modal-title">Lỗi!</span>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                 
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
           </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
